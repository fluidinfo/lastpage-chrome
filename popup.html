<style>
  body {
  overflow: hidden;
  margin: 0px;
  padding: 0px;
  background: white;
  }

  div:first-child {
  margin-top: 0px;
  }

  div {
  cursor: pointer;
  text-align: center;
  padding: 1px 3px;
  font-family: sans-serif;
  font-size: 0.8em;
  width: 100px;
  margin-top: 1px;
  background: #cccccc;
  }

  div:hover {
  background: #aaaaaa;
  }
</style>
<script type="text/javascript">
function click(div) {
if (div.id == "save") {
  chrome.extension.sendRequest({ action: "saveLocation"},
                               function(response) {
                                 console.log(response.message);
                                });
} else if (div.id == "clear") {
  chrome.extension.sendRequest({ action: "clearLocation"},
                               function(response) {
                                 console.log(response.message);
                                });
}
window.close();
}
</script>
<div onclick="click(this)" id="save">Save</div>
<div onclick="click(this)" id="clear">Clear</div>
