<style>
  body {
  overflow: hidden;
  margin: 0px;
  padding: 0px;
  background: white;
  }

  div:first-child {
  margin-top: 0px;
  }

  div {
  cursor: pointer;
  text-align: center;
  padding: 1px 3px;
  font-family: sans-serif;
  font-size: 0.8em;
  width: 100px;
  margin-top: 1px;
  background: #cccccc;
  }

  div:hover {
  background: #aaaaaa;
  }

  input {
  padding: 1px 3px;
  font-family: sans-serif;
  font-size: 0.8em;
  width: 100px;
  margin-top: 1px;
  }
</style>
<script type="text/javascript">
function click(div) {
var suffix = document.getElementById("suffix").value;
if (div.id == "save") {
  chrome.extension.sendRequest({ action: "saveLocation",
                                 suffix: suffix},
                               function(response) {
                                 console.log(response.message);
                                });
  window.close();
} else if (div.id == "clear") {
  chrome.extension.sendRequest({ action: "clearLocation",
                                 suffix: suffix},
                               function(response) {
                                 console.log(response.message);
                                });
  window.close();
} else if (div.id == "custom") {
  document.getElementById("custom").style.display = "none";
  var input = document.getElementById("suffix");
  input.style.display = "";
  input.focus();
}
}
</script>
<div onclick="click(this)" id="save">Save</div>
<div onclick="click(this)" id="clear">Clear</div>
<div onclick="click(this)" id="custom">Custom</div>
<input type="text" id="suffix" style="display: none;" />
