<style>
  body {
  overflow: hidden;
  margin: 0px;
  padding: 0px;
  background: white;
  }

  div:first-child {
  margin-top: 0px;
  }

  div {
  cursor: pointer;
  text-align: center;
  padding: 1px 3px;
  font-family: sans-serif;
  font-size: 0.8em;
  width: 100px;
  margin-top: 1px;
  background: #cccccc;
  }

  div:hover {
  background: #aaaaaa;
  }

  input {
  padding: 1px 3px;
  font-family: sans-serif;
  font-size: 0.8em;
  width: 100px;
  margin-top: 1px;
  }

  form {
  padding: 0px 3px;
  width: 100px;
  margin-top: 0px;
  margin-bottom: 0px;
  }
</style>
<script type="text/javascript">
if (!localStorage.username || !localStorage.password) {
  chrome.tabs.create({url: "options.html"}, function(tab) {
    chrome.tabs.executeScript(tab.id, null, function() {
      var prompt = "Please login with your Fluidinfo username and password.";
      document.getElementById("status").innerText = prompt;
    });
  });
  window.close();
}
function click(div) {
  var suffix = document.getElementById("suffix").value;
  if (div.id == "save") {
    chrome.extension.sendRequest({ action: "saveLocation",
                                   suffix: suffix},
                                 function(response) {
                                   console.log(response);
                                  });
    window.close();
  } else if (div.id == "clear") {
    chrome.extension.sendRequest({ action: "clearLocation",
                                   suffix: suffix},
                                 function(response) {
                                   console.log(response);
                                  });
    window.close();
  } else if (div.id == "custom") {
    document.getElementById("custom").style.display = "none";
    var input = document.getElementById("suffix");
    input.style.display = "";
    input.focus();
  }
}
</script>
<div onclick="click(this)" id="save">Save</div>
<div onclick="click(this)" id="clear">Clear</div>
<div onclick="click(this)" id="custom">Custom</div>
<form onSubmit="click(this)" id="save">
  <input type="text" id="suffix" style="display: none;" />
</form>
