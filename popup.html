<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        background: white;
      }

      div:first-child {
        margin-top: 0px;
      }

      div {
        text-align: center;
        padding: 1px 3px;
        font-family: sans-serif;
        font-size: 0.9em;
        width: 100px;
        margin-top: 1px;
        background: #cccccc;
      }

      div:hover {
        background: #aaaaaa;
      }

      div#popup {
        cursor: pointer;
      }

      div#login:hover {
        background: #cccccc;
      }

      input {
        padding: 1px 3px;
        font-family: sans-serif;
        font-size: 0.8em;
        width: 100px;
        margin-top: 1px;
      }

      form {
        padding: 0px 3px;
        width: 100px;
        margin-top: 0px;
        margin-bottom: 0px;
      }
    </style>
    <script type="text/javascript">
      function login() {
        var userfield = document.getElementById("username");
        var passfield = document.getElementById("password");
        localStorage.username = userfield.value;
        localStorage.password = passfield.value;
        document.getElementById("login").style.display = "none";
        document.getElementById("popup").style.display = "";
        if (localStorage.advanced !== "true") {
          chrome.browserAction.setPopup({popup: ""});
          window.close();
        }
      }
      function click(div) {
        var suffix = document.getElementById("suffix").value;
        if (div.id == "save") {
          chrome.extension.sendRequest({ action: "saveLocation",
            suffix: suffix},
            function(response) {
            console.log(response);
          });
          window.close();
        } else if (div.id == "clear") {
          chrome.extension.sendRequest({ action: "clearLocation",
            suffix: suffix},
            function(response) {
            console.log(response);
          });
          window.close();
        } else if (div.id == "custom") {
          document.getElementById("custom").style.display = "none";
          var input = document.getElementById("suffix");
          input.style.display = "";
          input.focus();
        }
      }
    </script>
  </head>
  <body>
    <div id="login" style="display: none;">
      <form onSubmit="login()">
        <label for="username">Username</label>
        <br />
        <input type="text" id="username" />
        <br />
        <label for="password">Password</label>
        <br />
        <input type="password" id="password" />
        <br />
        <input type="submit" value="Save" />
      </form>
    </div>
    <div id="popup">
      <div onclick="click(this)" id="save">Save</div>
      <div onclick="click(this)" id="clear">Clear</div>
      <div onclick="click(this)" id="custom">Custom</div>
      <form onSubmit="click(this)" id="save">
        <input type="text" id="suffix" style="display: none;" />
      </form>
    </div>
    <script type="text/javascript">
      if (!localStorage.username || !localStorage.password) {
        document.getElementById("popup").style.display = "none";
        document.getElementById("login").style.display = "";
        document.getElementById("username").focus();
      }
    </script>
  </body>
</html>
